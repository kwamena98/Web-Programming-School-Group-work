<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="css/index.css" rel="stylesheet"> </link>
</head>
<body>

    <div class="navbar">
        <div  class="navbar-tab active">Calculate</div>
    </div>
    <div class="converter-wrapper">
        <div class="converter-container">
            <h1>Unit Converter</h1>
    
            <div class="tabs">
                <div class="tab active" data-type="length">Length</div>
                <div class="tab" data-type="weight">Weight</div>
                <div class="tab" data-type="temperature">Temperature</div>
            </div>
    
            <div class="emoji" id="emoji">üìè</div>
    
            <label for="input-value">Enter Value:</label>
            <input type="number" id="input-value" placeholder="Enter value" />
    
            <label for="from-unit">From:</label>
            <select id="from-unit"></select>
    
            <label for="to-unit">To:</label>
            <select id="to-unit"></select>
    
            <button id="convert-button">Convert</button>
    
            <div class="result" id="result"></div>
            <div style="display: none;" class="store-result-container">
                <button id="store-button">Add to history</button>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
